<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- ============ FAVICONS ============ -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./src/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./src/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./src/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="./src/favicon/site.webmanifest" />

		<!-- ============ CUSTOM CSS ============ -->
		<link rel="stylesheet" href="./src/style.css" />

		<title>Custom Umbrella</title>
	</head>

	<body>
		<div class="container">
			<div class="image-container">
				<div id="loader-container" class="loader-container">
					<img
						src="./src/assets/loader_icon.svg"
						alt="loader"
						width="100px"
					/>
				</div>
				<div id="logo-container" class="logo-container">
					<img
						id="uploaded-logo"
						class="uploaded-logo"
						src=""
						alt=""
						width="40px"
					/>
				</div>
				<img
					id="umbrella-image"
					class="umbrella-image"
					src="./src/assets/Blue.png"
					alt="blue umbrella"
				/>
			</div>
			<div class="themes-container">
				<h1>Custom Umbrella</h1>
				<div class="themes">
					<!-- <button id="blue-theme"> -->
					<img
						id="blue-theme"
						src="./src/icons/blue-icon.ico"
						alt="blue theme"
					/>
					<!-- </button> -->
					<!-- <button id="yellow-theme"> -->
					<img
						id="yellow-theme"
						src="./src/icons/yellow-icon.ico"
						alt="yellow theme"
					/>
					<!-- </button> -->
					<!-- <button id="pink-theme"> -->
					<img
						id="pink-theme"
						src="./src/icons/pink-icon.ico"
						alt="pink theme"
					/>
					<!-- </button> -->
					<div class="pera">
						<h3>Customize your umbrella</h3>
						<p>
							Upload a logo for an instant preview. <br />
							.png and .jpg files only. Max file size 5MB.
						</p>
					</div>
					<div class="upload-button">
						<input
							type="file"
							id="logo-upload-input"
							accept=".png,.jpg"
							style="display: none"
						/>
						<button id="logo-upload-button">
							<img
								src="./src/assets/upload_icon.svg"
								alt="upload logo"
								style="align-self: start"
							/>
							Upload Logo
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- ============ CUSTOM JAVASCRIPT ============ -->
		<script src="./src/index.js"></script>
	</body>
</html>
